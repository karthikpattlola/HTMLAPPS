<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
</head>
<body bgcolor="silver">
    <form  name="Registration Form"  action="https://www.google.com" method="Post" style="background-color: rgba(196, 216, 218, 0.852); ">
        <table align="center" cellspacing="10px" cellpadding="10px" style="border-style: double;">
            <thead>
            <caption><u><b>Registration Form</b></u></caption>
            <br>
            </thead>
            <tbody>
            <tr>
                <td><label for="id1">First Name</label></td><br>
                <td colspan="3"><input type="text" id="id1" name="first name" autofocus required></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td><br>
                <td colspan="3"><input type="text" id="id2" name="lastname" autofocus required></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td colspan="3"><input type="text" id="id3" name="nickname" autofocus required></td>
            </tr>
            <tr>
                <td><label for="id4">E-mail</label></td>
                <td colspan="3"><input type="email" id="id4" name="email" autofocus required></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td colspan="3"><input type="password" id="id5" name="password" autofocus required></td>
            </tr>
            <tr>
                <td><label for="id6">Date of Birth</label></td>
                <td colspan="3"><input type="date" id="id6" name="date of birth" autofocus required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" value="male" name="gender">Male</td>
                <td><input type="radio" value="female" name="gender">Female</td>
                <td><input type="radio" value="others" name="gender">Others</td>
            </tr>
            <tr>
                <td><label for="id7">Mobile</label></td>
                <td><input type="tel" id="id7" pattern="[+]{1}[0-9]{2}-[0-9]{10}" placeholder="+91-XXXXXXXXXX" required></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
            </tfoot>
        </table>
    </form>
</body>
<br>

</html>
