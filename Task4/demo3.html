<!DOCTYPE html>
<html lang="en">
<head>
    <title>>HTML FORM</title>
</head>
<body>
    <form  name="Html form" action="https://www.google.com" method="post" align="center" style="background-color:rgba(194, 202, 200, 0.363);">
        <h1>HTML FORM</h1>
        <table align="center"  cellspacing="20px" cellpadding="15px" style="border-style: double;">
            <tr>
                <td><label for="id5">First Name:</label></td>
                <td bgcolor="silver"><input type="text" name="firstname" id="id5" required autofocus></td>
            </tr>
            <tr>
                <td><label for="id1">Last Name:</label></td>
                <td><input type="text" id="id1" name="lastname" required autofocus></td>
            </tr>
            <tr>
                <td><label for="id2"> Date of Birth:</label></td>
                <td><input type="date" id="id2" name="date of Birth" required autofocus></td>
            </tr>
            <tr>
                <td><label for="id3">Email id:</label></td>
                <td><input type="email" id="id3" name="email id" required autofocus></td>
            </tr>
            <tr>
                <td><label for="id4">Mobile Number:</label></td>
                <td><input type="tel" name="mobile number" id="id4"  placeholder="+91-XXXXXXXXXX"  pattern="[+]{1}[0-9]{2}-[0-9]{10}"  required autofocus></td>
            </tr>
        </table>
        <br>
        <input type="submit"></td>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset"></td>
    </form>
</body>
<br>
<center><a href="demo4.html">Registration form</a></center>
</html>
