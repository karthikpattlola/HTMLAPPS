<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form2</title>
</head>

<body>
    <form  name="Registration Form"  action="https://www.google.com" style="border-color: purple;" method="post">
        <table align="center" cellspacing="5px" cellpading="5px" style="border-color: purple;" border="3px">
            <caption>Registration Form</caption>
            <tr>
                <td colspan="2" style="background-color: white; border-color: white;"><label for="see">First Name</label></td>&nbsp;
                <td colspan="2" style="background-color: white; border-color: white;"><label for="sat">Last Name</label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="see" name="first_name">
                </td>
                <td colspan="2">
                    <input type="text" id="sat" name="last_name">
                </td>
            </tr>
            <tr>
                <td style="background-color: white; border-color: white;"><label for="lam">Birthday</label></td>
                <td colspan="2" style="background-color: white; border-color: white;"><label for="kk">Gender</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="datetime-local" id="lam"></td>
                <td style="background-color: white; border-color: white;"><input type="radio" name="gender" id="gg">Male</td>
                <td style="background-color: white; border-color: white;"><input type="radio" name="gender" id="kk">Female</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: white; border-color: white;"><label for="char">Email</label></td>
                <td colspan="2" style="background-color: white; border-color: white;"><label for="pop">Phone Number</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" name="email" id="char"></td>
                <td colspan="2"><input type="tel" name="phone" id="pop"></td>
            </tr>
            <tr>
                <td colspan="8" style="background-color: white; border-color: white;"><label for="bin">Subject</label></td>
            </tr>
            <tr>
                <td colspan="8"><input type="file" name="subject" id="bin"></td>
            </tr>
            <tr>
                <td><input type="submit" style="background-color: rgb(71, 99, 225); color: white; border-color: white;"></td>
            </tr>
        </table>
    </form>
</body>
<br>

</html>
