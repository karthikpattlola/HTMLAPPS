<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
</head>

<body bgcolor="#0b0f15">
    <center>
        <header style="background-color: orange;">
            <h1>Sign Up</h1>
        </header>
    </center>
    <form name="Sign up" action="https://www.google.com" style="border-color: coral;" method="post">
        <table align="center" cellspacing="10px" cellpadding="10px"
            style="border-color: blanchedalmond; border-style: double;">
            <tbody style="background-color:#0b0f15;">
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="firstname">First Name</label></td>
                    <td><input type="text" placeholder="Enter First Name" required id="firstname"
                            name="firstname"></td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="lastname">Last Name</label></td>
                    <td><input type="text" placeholder="Enter Last Name" required  id="lastname"
                            name="lastname"></td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="screen_name">Screen Name</label></td>
                    <td><input type="text" placeholder="Enter Screen Name" required  id="screen_name"
                            name="screenname"></td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="months">Date of Birth</label></td>
                    <td>
                        <select name="months" id="months">
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">june</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">november</option>
                            <option value="december">december</option>
                        </select>
                    </td>
                    <td>
                        <select name="days" id="days">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </td>
                    <td>
                        <select name="year" id="year">
                            <option value="1970">1970</option>
                            <option value="1975">1975</option>
                            <option value="1980">1980</option>
                            <option value="1985">1985</option>
                            <option value="1990">1990</option>
                            <option value="1995">1995</option>
                            <option value="2000">2000</option>
                            <option value="2005">2005</option>
                            <option value="2010">2010</option>
                            <option value="2015">2015</option>
                            <option value="2020">2020</option>
                            <option value="2025">2025</option>
                            <option value="2030">2030</option>
                            <option value="2035">2035</option>
                            <option value="2040">2040</option>
                            <option value="2045">2045</option>
                            <option value="2050">2050</option>
                            <option value="2055">2055</option>
                            <option value="2060">2060</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="m">Gender</label></td>
                    <td style="color: white;"><input type="radio" id="m" name="gender" value="male" required >Male</td>
                    <td style="color: white;"><input type="radio" id="f" name="gender" value="female"  required>Female</td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="country">Country</label></td>
                    <td>
                        <select name="country" id="country">
                            <option value="india">India</option>
                            <option value="russia">Russia</option>
                            <option value="france">France</option>
                            <option value="egypt">Egypt</option>
                            <option value="argentina">Argentina</option>
                            <option value="usa">Usa</option>
                            <option value="australia">Australia</option>
                            <option value="srilanka">Srilanka</option>
                            <option value="nepal">Nepal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="cc">E-mail</label></td>
                    <td><input type="email" placeholder="Enter E-mail" required id="cc"
                            name="email"></td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="dd">Phone</label></td>
                    <td><input type="tel" pattern="[+]{1}[0-9]{2}-[0-9]{10}" placeholder="+91-XXXXXXXXXX" required
                             id="dd" name="phone">
                    </td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="ee">Password</label></td>
                    <td><input type="password" required  id="ee" name="password"></td>
                </tr>
                <tr>
                    <td style="color: rgb(130, 76, 11);"><label for="ff">Confirm Password</label></td>
                    <td><input type="password" required  id="ff" name="confirm_password"></td>
                </tr>
                <tr>
                    <td style="background-color:#0b0f15;"></td>
                    <td style="color: white;"><input type="checkbox" required >I agree to the Terms of Use</td>
                </tr>
            </tbody>
        </table>
        <br>
        <div style="background-color: orange;" align="right">
            <input type="submit" style="background-color: greenyellow;">&nbsp;
            <input type="reset" style="background-color: red;">&nbsp;
            <br><br>
        </div>
    </form>
    <br><br><br>

</body>
<br>

</html>
